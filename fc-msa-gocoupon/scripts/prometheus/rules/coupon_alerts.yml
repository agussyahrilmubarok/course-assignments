groups:
  - name: coupon_service_alerts
    rules:
      - alert: ServiceDown
        expr: up{job="coupon-service"} == 0
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: Coupon service is down
          description: Service has been down for more than 5 minute
      
      - alert: CouponIssuingTooSlow
        expr: histogram_quantile(0.95,
                sum(rate(coupon_issue_duration_seconds_bucket{job="gocoupon-service"}[5m])) 
                by (le)
              ) > 1
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "p95 issuing time > 1s"