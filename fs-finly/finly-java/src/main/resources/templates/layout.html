<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
    <title layout:title-pattern="$CONTENT_TITLE | $LAYOUT_TITLE">[[#{app.title}]]</title>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/css/datepicker.min.css" rel="stylesheet"/>
</head>
<body>

<div layout:fragment="content">
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/toastify-js" type="text/javascript"></script>
<script src="/js/app.js"></script>
<div th:if="${info != null}">
    <script th:inline="javascript">
        const bgColors = {
            MSG_INFO: "#00BFFF",
            MSG_ERROR: "#EF4B53",
            MSG_SUCCESS: "#2ECC40"
        };

        var info = {
            message: /*[[${info.message}]]*/,
            type: /*[[${info.type}]]*/
        };

        Toastify({
            text: info.message,
            duration: 3000,
            gravity: 'bottom',
            position: 'right',
            offset: {
                x: 50,
                y: 10
            },
            style: {
                background: bgColors[info.type],
            },
        }).showToast();
    </script>
</div>
</html>
