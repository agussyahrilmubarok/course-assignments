# Server Configuration
server.port=${SERVER_PORT:8084}
server.shutdown=graceful
# Spring Application
spring.application.name=${SERVER_NAME:ORDER-SERVICE}
# Datasource Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/order_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:my-secret-pw}
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.id.new_generator_mappings=true
# Eureka Configuration
eureka.client.service-url.defaultZone=${EUREKA_CLIENT_URL:http://localhost:8761/eureka/}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}
# Feign Configuration
feign.client.config.default.connectTimeout=2000
feign.client.config.default.readTimeout=5000
feign.client.config.default.retryer.enabled=false
# Management / Actuator Configuration
management.server.port=${SERVER_METRIC_PORT:7074}
management.endpoints.web.exposure.include=health,metrics