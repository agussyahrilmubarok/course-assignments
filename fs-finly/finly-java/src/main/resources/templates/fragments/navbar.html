<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<div class="fixed w-56 bg-white shadow-md h-screen flex flex-col" th:fragment="sidebar">

    <div class="h-40 p-4 bg-green-500 text-white text-4xl flex justify-start items-end">
        <i aria-hidden="true" class="fa-solid fa-coins pr-4"></i>
        [[#{app.title}]]
    </div>

    <div class="flex grow flex-col py-4 justify-between">
        <ul>
            <li>
                <a class="block p-4 hover:bg-sky-100" href="#" th:href="@{/dashboard}">
                    <i aria-hidden="true" class="fa-solid fa-home pr-2"></i>
                    [[#{navigation.home}]]
                </a>
            </li>
            <li>
                <a class="block p-4 hover:bg-sky-100" href="#" th:href="@{/dashboard/customers}">
                    <i aria-hidden="true" class="fa-solid fa-users pr-2"></i>
                    [[#{navigation.customer}]]
                </a>
            </li>
            <li>
                <a class="block p-4 hover:bg-sky-100" href="#" th:href="@{/dashboard/invoices}">
                    <i aria-hidden="true" class="fa-solid fa-copy pr-2"></i>
                    [[#{navigation.invoice}]]
                </a>
            </li>
        </ul>

        <!-- Logout Section -->
        <ul>
            <li>
                <a class="block p-4 hover:bg-sky-100" href="#" th:href="@{/logout}">
                    <i aria-hidden="true" class="fa-solid fa-power-off pr-2"></i>
                    [[#{navigation.signout}]]
                </a>
            </li>
        </ul>
    </div>
</div>

</body>
</html>
