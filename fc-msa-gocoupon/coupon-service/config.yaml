app:
  name: "coupon-service"
  host: "localhost"
  port: 8080
  env: "development"

postgres:
  host: "localhost"
  port: 5432
  user: "postgres"
  password: "my-secret-pw"
  dbname: "coupon_db"
  sslmode: "disable"
  max_open_conns: 10
  max_idle_conns: 5
  conn_max_lifetime: "1h"

redis:
  host: "localhost"
  port: 6379
  user: "redis"
  password: ""
  db: 0

logger:
  level: "info"
  filepath: "logs/app.log"