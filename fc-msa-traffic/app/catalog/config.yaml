app:
  name: "catalog-service"
  host: "127.0.0.1"
  port: 8082
  env: "development"

postgres:
  host: "localhost"
  port: 5432
  user: "postgres"
  password: "my-secret-pw"
  dbname: "catalog_db"
  sslmode: "disable"
  max_open_conns: 10
  max_idle_conns: 5
  conn_max_lifetime: "1h"

redis:
  host: "localhost"
  port: 6379

logger:
  level: "info"
  filepath: "logs/app.log"

consul:
  address: "localhost:8500"
  wait_time: "15s"