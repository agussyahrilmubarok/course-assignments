<h1 class="mb-4 text-xl md:text-2xl">{{.Title}}</h1>
<form
  action="{{ if .Form }}/dashboard/customers/{{ .Customer.ID }}/edit{{ else }}/dashboard/customers/new{{ end }}"
  method="POST"
>
  <div class="rounded-md bg-slate-100 p-4 md:p-6">
    <div class="flex flex-col gap-4">
      {{if .Error}}
      <div class="alert alert-error">
        <i class="fa-regular fa-circle-xmark"></i>
        <span>{{.Error}}</span>
      </div>
      {{end}}
      <div class="form-control w-full gap-2">
        <span class="label-text">Customer Name</span>
        <label for="name" class="input input-bordered flex items-center gap-2">
          <i class="fa-regular fa-user"></i>
          <input
            id="name"
            name="name"
            type="text"
            class="grow"
            placeholder="John Doe"
            value="{{.Customer.Name}}"
          />
        </label>
      </div>
      <div class="form-control w-full gap-2">
        <span class="label-text">Email</span>
        <label for="email" class="input input-bordered flex items-center gap-2">
          <i class="fa-regular fa-envelope"></i>
          <input
            id="email"
            name="email"
            type="email"
            class="grow"
            placeholder="user@mail.com"
            value="{{.Customer.Email}}"
          />
        </label>
      </div>
      <div class="form-control w-full gap-2">
        <span class="label-text">Phone</span>
        <label for="phone" class="input input-bordered flex items-center gap-2">
          <i class="fa-solid fa-phone"></i>
          <input
            id="phone"
            name="phone"
            type="tel"
            class="grow"
            placeholder="+1223456"
            value="{{.Customer.Phone}}"
          />
        </label>
      </div>
      <div class="form-control w-full gap-2">
        <span class="label-text">Address</span>
        <label
          for="address"
          class="input input-bordered flex items-center gap-2"
        >
          <i class="fa-regular fa-address-card"></i>
          <input
            id="address"
            name="address"
            type="text"
            class="grow"
            placeholder="1 West Pearce St, Richmond Hill, ON L4B 3K3, Canada"
            value="{{.Customer.Address}}"
          />
        </label>
      </div>
    </div>
    <div class="mt-6 flex justify-end gap-4">
      <a class="btn btn-ghost" href="/dashboard/customers">Cancel</a>
      <button type="submit" class="btn btn-primary">{{.Title}}</button>
    </div>
  </div>
</form>
