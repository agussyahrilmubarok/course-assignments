server:
  port: ${APP_PORT:8080}
  shutdown: graceful

spring:
  application:
    name: ${APP_NAME:finly-java}
  data:
    mongodb:
      uri: ${MONGODB_DATABASE_URL:mongodb://finly-user:finly-password@localhost:27017/finly}
      uuid-representation: standard
      auto-index-creation: true
  mvc:
    format:
      date: yyyy-MM-dd
      date-time: yyyy-MM-dd'T'HH:mm:ss
      time: HH:mm:ss
error:
  handling:
    http-status-in-json-response: true
    exception-logging: NO_LOGGING
    full-stacktrace-http-statuses: 5xx
    log-levels:
      5xx: ERROR
    codes:
      UserEmailUnique: USER_EMAIL_UNIQUE
      CustomerEmailUnique: CUSTOMER_EMAIL_UNIQUE
logging:
  file:
    path: /app/logs
  level:
    root: INFO