{{ define "content" }}

<div class="page-breadcrumb">
    <div class="row">
        <div class="col-6">
            <h4 class="page-title">List of campaigns</h4>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">Home</a></li>
                    <li class="breadcrumb-item"><a href="/dashboard">Dashboard</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Campaign</li>
                </ol>
            </nav>
        </div>
        <div class="col-6">
            <div class="text-right">
                <a href="/dashboard/campaigns/add" class="btn btn-primary mb-3"><i class="fa fa-plus"></i> Add Campaign</a>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">

    <div class="card mb-4">
        <div class="card-body">
            <table id="campaignTable" class="table mb-0">
                <thead class="thead-light">
                    <tr>
                        <th></th>
                        <th>Title</th>
                        <th>Short Description</th>
                        <th>Goal Amount</th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {{ range .campaigns }}
                    <tr>
                        <td>
                            {{ if .ImageName }}
                            <img width="60" src="/uploads/campaigns/{{ .ImageName }}"
                                class="img-fluid img-thumbnail">
                            {{ end }}
                        </td>
                        <td>{{ .Title }}</td>
                        <td>{{ .ShortDescription }}</td>
                        <td>{{ .GoalAmountIDR }}</td>
                        <td><a href="/dashboard/campaigns/{{ .ID }}/show"><i class="fa fa-search"></i><a></td>
                        <td><a href="/dashboard/campaigns/{{ .ID }}/edit"><i class="fa fa-edit"></i><a></td>
                        <td><a href="/dashboard/campaigns/{{ .ID }}/image"><i class="fa fa-camera"></i><a></td>
                        <td><a href="/dashboard/campaigns/{{ .ID }}/delete"><i class="fa fa-trash"></i></a></td>
                    </tr>
                    {{ end }}
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
  $(document).ready(function () {
      $('#campaignTable').DataTable();
  });
</script>

{{ end }}
