<!DOCTYPE HTML>
<html layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>[[#{user.list.headline}]]</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex flex-wrap mb-4">
        <h1 class="flex-grow-1">[[#{user.list.headline}]]</h1>
        <div>
            <a class="btn btn-primary ms-2" th:href="@{/users/add}">[[#{user.list.createNew}]]</a>
        </div>
    </div>
    <div th:if="${users.empty}">[[#{user.list.empty}]]</div>
    <div class="table-responsive" th:if="${!users.empty}">
        <table class="table table-striped table-hover align-middle">
            <thead>
            <tr>
                <th scope="col">[[#{user.id.label}]]</th>
                <th scope="col">[[#{user.email.label}]]</th>
                <th scope="col">[[#{user.password.label}]]</th>
                <th><!-- --></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td>[[${user.id}]]</td>
                <td>[[${user.email}]]</td>
                <td>[[${user.password}]]</td>
                <td>
                    <div class="float-end text-nowrap">
                        <a class="btn btn-sm btn-secondary" th:href="@{/users/edit/{id}(id=${user.id})}">[[#{user.list.edit}]]</a>
                        <form class="js-submit-confirm d-inline"
                              method="post" th:action="@{/users/delete/{id}(id=${user.id})}"
                              th:data-confirm-message="#{delete.confirm}">
                            <button class="btn btn-sm btn-secondary" type="submit">[[#{user.list.delete}]]</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
