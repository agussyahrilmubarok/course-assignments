{{ define "content" }}

<div class="page-breadcrumb">
    <div class="row">
        <div class="col-6">
            <h4 class="page-title">List of transactions</h4>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">Home</a></li>
                    <li class="breadcrumb-item"><a href="/dashboard">Dashboard</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Transaction</li>
                </ol>
            </nav>
        </div>
        <div class="col-6">
            <div class="text-right">
                <a href="/dashboard/transactions/add" class="btn btn-primary mb-3"><i class="fa fa-plus"></i> New Transaction</a>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">

    <div class="card mb-4">
        <div class="card-body">
            <table id="transactionTable" class="table mb-0">
                <thead class="thead-light">
                    <tr>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Reference</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {{ range .transactions }}
                    <tr>
                        <td>{{ .Amount }}</td>
                        <td>{{ .Status }}</td>
                        <td>{{ .Reference }}</td>
                        <td><a href="/dashboard/transactions/{{ .ID }}/show"><i class="fa fa-search"></i><a></td>
                        <td><a href="/dashboard/transactions/{{ .ID }}/edit"><i class="fa fa-edit"></i><a></td>
                        <td><a href="/dashboard/transactions/{{ .ID }}/delete"><i class="fa fa-trash"></i></a></td>
                    </tr>
                    {{ end }}
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
  $(document).ready(function () {
      $('#transactionTable').DataTable();
  });
</script>

{{ end }}
