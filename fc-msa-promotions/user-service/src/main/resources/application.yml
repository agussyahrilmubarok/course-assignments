server:
  port: ${SERVER_PORT:8081}
  shutdown: graceful

spring:
  application:
    name: ${SERVER_NAME:USER-SERVICE}
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/promotions_userdb}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:my-secret-pw}
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
        id:
          new_generator_mappings: true
  eureka:
    client:
      service-url:
        defaultZone: ${EUREKA_CLIENT_URL:http://localhost:8761/eureka/}
      registerWithEureka: true
      fetchRegistry: true
    instance:
      instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

management:
  server:
    port: ${SERVER_METRIC_PORT:7071}
  endpoints:
    web:
      exposure:
        include: health,metrics

jsonwebtoken:
  secret:
    key: ${JWT_SECRET_KEY:promotionTestSecretKey2025PromotionTestSecretKey2025}
  expires: ${JWT_EXPIRES:3600000} # default 1 hours (ms)