server:
  port: 8080
  shutdown: graceful

spring:
  application:
    name: graphql
  datasource:
    url: ${JDBC_DATABASE_URL:jdbc:h2:mem:bookstore}
    username: ${JDBC_DATABASE_USERNAME:sa}
    password: ${JDBC_DATABASE_PASSWORD:}
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
        id:
          new_generator_mappings: true
  graphql:
    schema:
      locations: classpath:graphql/   # Directory for .graphqls schema files
    graphiql:
      enabled: true                   # Enable GraphiQL UI at /graphiql
error:
  handling:
    http-status-in-json-response: true
    exception-logging: NO_LOGGING
    full-stacktrace-http-statuses: 5xx
    log-levels:
      5xx: ERROR

springdoc:
  pathsToMatch: /, /api/**