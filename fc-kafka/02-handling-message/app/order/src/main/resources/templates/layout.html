<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">[[#{app.title}]]</title>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="/favicon.ico" rel="icon" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/app.css}"/>
    <script defer th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"></script>
    <script defer th:src="@{/js/app.js}"></script>
</head>
<body>
<header class="bg-light">
    <div class="container">
        <nav class="navbar navbar-light navbar-expand-md">
            <a class="navbar-brand" th:href="@{/}">
                <img class="d-inline-block align-top" height="30" th:alt="#{app.title}" th:src="@{/images/logo.png}"
                     width="30"/>
                <span class="ps-1">[[#{app.title}]]</span>
            </a>
            <button aria-controls="navbarToggle" aria-expanded="false" class="navbar-toggler"
                    data-bs-target="#navbarToggle"
                    data-bs-toggle="collapse" th:aria-label="#{navigation.toggle}" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
                <ul class="navbar-nav ms-auto">
                    <li class="navbar-item">
                        <a class="nav-link" th:href="@{/}">[[#{navigation.home}]]</a>
                    </li>
                    <li class="navbar-item dropdown">
                        <button aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown"
                                id="navbarEntitiesLink"
                                type="button">[[#{navigation.entities}]]
                        </button>
                        <ul aria-labelledby="navbarEntitiesLink" class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" th:href="@{/orders}">[[#{order.list.headline}]]</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>
<main class="my-5">
    <div class="container">
        <p class="alert alert-success mb-4" role="alert" th:if="${MSG_SUCCESS}">[[${MSG_SUCCESS}]]</p>
        <p class="alert alert-info mb-4" role="alert" th:if="${MSG_INFO}">[[${MSG_INFO}]]</p>
        <p class="alert alert-danger mb-4" role="alert" th:if="${MSG_ERROR}">[[${MSG_ERROR}]]</p>
        <div layout:fragment="content"/>
    </div>
</main>
</body>
</html>
