<!DOCTYPE HTML>
<html layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>[[#{home.signup.headline}]]</title>
    <link href="/favicon.ico" rel="icon" type="image/x-icon">
</head>
<body layout:fragment="content">
<main class="flex mx-auto w-full max-w-[400px] flex-col space-y-2.5 p-4 mt-12">
    <div class="flex h-24 w-full items-end rounded-lg bg-green-500 p-3">
        <div class="flex flex-row items-center text-white">
            <i aria-hidden="true" class="fa-3x fa-solid fa-coins pr-4"></i>
            <p class="text-[44px]">[[#{app.title}]]</p>
        </div>
    </div>

    <form class="space-y-3" method="POST" th:action="@{/signup}" th:object="${dto}">
        <div class="flex flex-col rounded-lg bg-slate-100 p-6 gap-4">
            <h1 class="mb-3 text-2xl">[[#{home.signup.title}]]</h1>

            <label class="input input-bordered flex items-center gap-2">
                <i class="opacity-70 fa-solid fa-envelope"></i>
                <input class="grow" name="email" th:field="*{email}" th:placeholder="#{home.signup.email}"
                       type="email"/>
            </label>
            <div th:replace="~{fragments/formErrors :: fieldErrors('email')}"></div>

            <label class="input input-bordered flex items-center gap-2">
                <i class="opacity-70 fa-solid fa-key"></i>
                <input class="grow" name="password" th:field="*{password}" th:placeholder="#{home.signup.password}"
                       type="password"/>
            </label>
            <div th:replace="~{fragments/formErrors :: fieldErrors('password')}"></div>

            <label class="input input-bordered flex items-center gap-2">
                <i class="opacity-70 fa-solid fa-key"></i>
                <input class="grow" name="confirmPassword" th:field="*{confirmPassword}"
                       th:placeholder="#{home.signup.repassword}"
                       type="password"/>
            </label>
            <div th:replace="~{fragments/formErrors :: fieldErrors('confirmPassword')}"></div>
        </div>

        <button class="btn btn-primary w-full">
            [[#{home.signup.submit}]]
            <i aria-hidden="true" class="ml-auto fa-solid fa-arrow-right fa-lg"></i>
        </button>
    </form>

    <span>[[#{home.signup.haveaccount}]] <a class="link link-primary link-hover"
                                            href='/login'>[[#{home.signup.login}]]</a></span>
</main>
</body>
</html>
