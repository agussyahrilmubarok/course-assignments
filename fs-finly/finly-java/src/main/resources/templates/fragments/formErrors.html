<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="fieldErrors(field)">
    <div class="alert alert-error" th:if="${#fields.hasErrors(field)}">
        <i class="fa-regular fa-circle-xmark"></i>
        <!-- <span th:each="err : ${#fields.errors(field)}" th:text="${err}"></span> -->
        <span th:text="${#fields.errors(field)[0]}"></span>
    </div>
</div>

</body>
</html>
