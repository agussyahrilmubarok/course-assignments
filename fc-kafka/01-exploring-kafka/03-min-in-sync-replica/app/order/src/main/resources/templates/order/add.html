<!DOCTYPE HTML>
<html layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>[[#{order.add.headline}]]</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex flex-wrap mb-4">
        <h1 class="flex-grow-1">[[#{order.add.headline}]]</h1>
        <div>
            <a class="btn btn-secondary" th:href="@{/orders}">[[#{order.add.back}]]</a>
        </div>
    </div>
    <div th:replace="~{fragments/forms::globalErrors('order')}"/>
    <form method="post" novalidate="" th:action="${requestUri}">
        <div th:replace="~{fragments/forms::inputRow(object='order', field='customerId', required=true)}"/>
        <div th:replace="~{fragments/forms::inputRow(object='order', field='productId', required=true)}"/>
        <div th:replace="~{fragments/forms::inputRow(object='order', field='quantity', required=true, type='number')}"/>
        <div th:replace="~{fragments/forms::inputRow(object='order', field='totalAmount', required=true)}"/>
        <div th:replace="~{fragments/forms::inputRow(object='order', field='status', type='select', required=true)}"/>
        <div th:replace="~{fragments/forms::inputRow(object='order', field='orderAt', type='datetime-local', required=true)}"/>
        <input class="btn btn-primary mt-4" th:value="#{order.add.headline}" type="submit"/>
    </form>
</div>
</body>
</html>
