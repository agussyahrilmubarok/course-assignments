services:
  cassandra:
    image: cassandra:5.0
    container_name: cassandra
    restart: on-failure
    environment:
      CASSANDRA_SEEDS: cassandra  # one node
      CASSANDRA_CLUSTER_NAME: my-cluster
      CASSANDRA_ENDPOINT_SNITCH: GossipingPropertyFileSnitch
      CASSANDRA_DC: dc1
      CASSANDRA_RACK: rack1
      HEAP_NEWSIZE: 128M
      MAX_HEAP_SIZE: 1024M
    ports:
      - "9042:9042"   # CQL client communication (used by apps/drivers)
      - "7000:7000"   # Intra-node communication (cluster internode traffic)
      - "7001:7001"   # Secure internode communication (SSL-enabled)
      - "7199:7199"   # JMX monitoring (used for metrics/tools)
    volumes:
      - cassandra_data:/var/lib/cassandra
    networks:
      - blackfriday_net
    healthcheck:
      test: ["CMD", "cqlsh", "-e", "describe keyspaces" ]
      interval: 10s
      timeout: 10s
      retries: 50

  postgres:
    image: postgres:17.6
    container_name: postgres
    restart: on-failure
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: my-secret-pw
    ports:
      - "5432:5432"
    volumes:
      - ./scripts/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    networks:
      - blackfriday_net
    depends_on:
      cassandra:
        condition: service_healthy
  
  redis:
    image: redis:8.0.3
    container_name: redis
    restart: on-failure
    ports:
      - "6379:6379" 
    volumes:
      - redis_data:/data
    networks:
      - blackfriday_net
    depends_on:
      cassandra:
        condition: service_healthy
  
  pgadmin:
    image: dpage/pgadmin4:9.8
    container_name: pgadmin
    restart: on-failure
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local.com
      PGADMIN_DEFAULT_PASSWORD: my-secret-pw
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - blackfriday_net
    depends_on:
      - postgres
  
  redis-insight:
    image: redis/redisinsight:2.70
    container_name: redis-insight
    restart: on-failure
    ports:
      - "5051:5540"
    volumes:
      - redis_insight_data:/db
    networks:
      - blackfriday_net
    depends_on:
      - redis

volumes:
  postgres_data:
  redis_data:
  pgadmin_data:
  redis_insight_data:
  cassandra_data:

networks:
  blackfriday_net:
