<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{payment.edit.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{payment.edit.headline}]]</h1>
                <div>
                    <a th:href="@{/payments}" class="btn btn-secondary">[[#{payment.edit.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('payment')}" />
            <form th:action="${requestUri}" method="post" novalidate="">
                <div th:replace="~{fragments/forms::inputRow(object='payment', field='id', disabled=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='payment', field='orderId', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='payment', field='customerId', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='payment', field='amount', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='payment', field='method')}" />
                <div th:replace="~{fragments/forms::inputRow(object='payment', field='status', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='payment', field='paidAt')}" />
                <input type="submit" th:value="#{payment.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
