<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {{ .title }} &middot; Backer Hub 
    </title>

    <script type="text/javascript">
        var host = "backerhub-core";
        if ((host == window.location.host) && (window.location.protocol != "https:"))
            window.location.protocol = "https";
    </script>

    <!-- Meta Data -->
    <meta content="CMS BackerHub" property="og:site_name">
    <meta content="CMS BackerHub" property="og:title">
    <meta content="website" property="og:type">
    <meta content="CMS BackerHub admin panel." property="og:description">
    <meta name="keywords" content="backerhub, admin, theme, panel, administration, material">

    <meta content="/images/logo.png" property="og:image">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@backerhub">
    <meta name="twitter:creator" content="@backerhub">
    <meta name="twitter:title" content="BackerHub">
    <meta name="twitter:description" content="">

    <link rel="stylesheet" href="/assets/style/vendor/library.min.css">
    <link rel="stylesheet" href="/assets/style/vendor/jqueryui-flat/jquery-ui.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
        integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/style/core/style.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <!-- DataTables CSS -->
    <link
    rel="stylesheet"
    href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"
    />
    <!-- jQuery (required) -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
</head>

<body id="landing" class="sidebar-open">

    <div class="loading">
        <div class="loading-center"><img src="/assets/images/loading/map.gif" alt="Loading" /></div>
    </div>

    <div class="page-container animsition">
        <div id="dashboardPage">

            <div class="topbar">
                <div class="container-fluid">
                    <div class="row">
                        <!-- TOP BAR -->
                        <div class="col-md-5 hidden-xs">
                            <div class="logo">
                                <a href="/">
                                    <span class="logo-emblem"><img src="/assets/images/logo.png" alt="BackerHub" /></span>
                                    <span class="logo-full">BackerHub</span>
                                </a>
                            </div>
                            <a href="#" class="menu-toggle wave-effect">
                                <i class="feather icon-menu"></i>
                            </a>
                        </div>
                        <!-- TOP BAR RIGHT -->
                        <div class="col-md-7 text-right">
                            <ul>
                                <li class="btn-group user-account">
                                    <a href="javascript:;" class="btn dropdown-toggle" data-toggle="dropdown"
                                        aria-haspopup="true" aria-expanded="false">
                                        <div class="user-content">
                                            <div class="user-name">{{ .profile.Name }}</div>
                                            <div class="user-plan">{{ .profile.Email }}</div>
                                        </div>
                                        <div class="avatar">
                                            <img src="/uploads/users/{{ .profile.ImageName  }}" alt="profile" />
                                        </div>
                                    </a>

                                    <ul class="dropdown-menu dropdown-menu-right">
                                        <li><a href="/dashboard/logout" class="animsition-link dropdown-item wave-effect"><i
                                                    class="feather icon-log-in"></i> Logout</a></li>
                                    </ul>

                                </li>
                                <li class="mobile-menu-toggle">
                                    <a href="#" class="menu-toggle wave-effect">
                                        <i class="feather icon-menu"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <!-- MAIN MENU -->
            <div class="sidebar">
                <div class="logo">
                    <a href="/">
                        <span class="logo-emblem"><img src="/assets/images/logo.png" alt="BA" /></span>
                        <span class="logo-full">BackerHub</span>
                    </a>
                </div>
                <ul id="sidebarCookie">
                    <li class="spacer"></li>
                    <li class="profile">
                        <span class="profile-image">
                            <img src="/uploads/users/{{ .profile.ImageName }}" alt="profile" />
                        </span>
                        <span class="profile-name">
                            {{ .profile.Name }}
                        </span>
                        <span class="profile-info">
                            {{ .profile.Email }}
                        </span>
                    </li>
                    <li class="spacer"></li>
                    <li class="title">
                        <i class="feather icon-more-horizontal"></i>
                        <span class="menu-title">Main</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link wave-effect collapsed wave-effect" data-parent="#sidebarCookie"
                            data-toggle="collapse" href="#navDashboard" aria-expanded="false"
                            aria-controls="page-dashboards">
                            <i class="feather icon-grid"></i>
                            <span class="menu-title">Dashboard</span>
                            <i class="feather icon-chevron-down down-arrow"></i>
                        </a>
                        <div class="collapse" id="navDashboard">
                            <ul class="flex-column sub-menu">
                                <li class="nav-item">
                                    <a class="nav-link wave-effect" href="/dashboard">
                                        <i class="feather icon-layout"></i>
                                        <span class="menu-title">Dashboard</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li class="spacer"></li>
                    <li class="title">
                        <i class="feather icon-more-horizontal"></i>
                        <span class="menu-title">Master</span>
                    </li>
                    <li class="nav-item">
                        <a href="/dashboard/transactions" class="nav-link wave-effect nav-single">
                            <i class="feather icon-dollar-sign"></i>
                            <span class="menu-title">Transaction</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/dashboard/campaigns" class="nav-link wave-effect nav-single">
                            <i class="feather icon-flag"></i>
                            <span class="menu-title">Campaign</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/dashboard/users" class="nav-link wave-effect nav-single">
                            <i class="feather icon-user"></i>
                            <span class="menu-title">User</span>
                        </a>
                    </li>
                    

                </ul>
            </div>

            <main>

                {{ template "content" . }}

                <footer>
                    <p>&copy; 2024 Backer Hub. All Rights Reserved..</p>
                </footer>
            </main>
        </div>
    </div>

    <!-- Notifications -->
    <script type="text/javascript">
        // Pass Go template variables into JavaScript
        var errorMessage = "{{ .error }}";
        var successMessage = "{{ .success }}";

        // Show error message if exists
        if (errorMessage) {
            toastr.error(errorMessage);
        }

        // Show success message if exists
        if (successMessage) {
            toastr.success(successMessage);
        }
    </script>

    

    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
        integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="/assets/scripts/vendor/bootstrap.min.js"></script>
    <script src="/assets/scripts/vendor/library.min.js"></script>
    <script src="/assets/scripts/core/main.js"></script>

</body>
</html>
